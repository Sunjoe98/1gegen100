<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>1 gegen 100 – Leinwand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="socket-url" content="https://api.1gegedrsaal.ch">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>1 gegen 100</h1>
    <div class="card">
      <div class="footer">Im Spiel: <span id="aliveCount">0</span>/<span id="totalCount">0</span></div>
      <div class="footer">Konto: <span id="bank">0</span> (Δ <span id="gain">0</span>)</div>
      <h2 id="questionText">Warten auf nächste Frage…</h2>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="socket-config.js"></script>
  <script>
    const socket = createSocket();

    socket.on('stats', ({alive,total,prizePool,lastGain}) => {
      document.getElementById('aliveCount').innerText = alive;
      document.getElementById('totalCount').innerText = total;
      if (prizePool!=null) document.getElementById('bank').innerText = prizePool;
      if (lastGain!=null) document.getElementById('gain').innerText = lastGain;
    });
    socket.on('displayQuestion', q => {
      document.getElementById('questionText').innerText = `(${q.topic}) ${q.text}`;
    });
    socket.on('bankUpdate', ({prizePool,lastGain})=>{
      if (prizePool!=null) document.getElementById('bank').innerText = prizePool;
      if (lastGain!=null) document.getElementById('gain').innerText = lastGain;
    });
  </script>
</body>
</html>
