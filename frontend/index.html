<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>1 gegen 100 – Spieler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>1 gegen 100</h1>

  <div id="join">
    <input id="name" placeholder="Dein Name">
    <button onclick="join()">Beitreten</button>
  </div>

  <div id="game" style="display:none;">
    <div class="footer">
      Deine Nummer: <b><span id="myNumber">?</span></b> ·
      Noch im Spiel: <span id="aliveCount">0</span> / <span id="totalCount">0</span>
    </div>
    <h2 id="questionText">Warten auf nächste Frage…</h2>
    <div id="answers"></div>
    <div id="hint" class="badge"></div>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const SOCKET_URL = 'https://onegegen100-u6h7.onrender.com';
    const socket = io(SOCKET_URL);

    let locked = false;

    function join() {
      const name = document.getElementById("name").value || 'Spieler';
      socket.emit('joinGame', name);
      document.getElementById("join").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    // Eigene Nummer anzeigen
    socket.on('youAre', ({ number }) => {
      document.getElementById('myNumber').innerText = number;
    });

    socket.on('joinRejected', (msg) => {
      alert(msg);
      document.getElementById("join").style.display = "block";
      document.getElementById("game").style.display = "none";
    });

    socket.on('stats', ({alive,total}) => {
      document.getElementById('aliveCount').innerText = alive;
      document.getElementById('totalCount').innerText = total;
    });

    socket.on('newQuestion', (q) => {
      locked = false;
      const qEl = document.getElementById("questionText");
      const aEl = document.getElementById("answers");
      const hint = document.getElementById('hint');

      hint.textContent = '';
      qEl.innerText = q.text;
      aEl.innerHTML = '';

      q.answers.forEach(a => {
        const btn = document.createElement('button');
        btn.innerText = a;
        btn.onclick = () => {
          if (locked) return;
          socket.emit('answer', a);
          // Auswahl visuell hervorheben, aber Buttons aktiv lassen
          [...aEl.querySelectorAll('button')].forEach(b => { b.style.outline = 'none'; b.style.opacity = 1; });
          btn.style.outline = '3px solid #333';
          hint.textContent = 'Antwort aktuell: ' + a + ' (änderbar bis Stopp)';
        };
        aEl.appendChild(btn);
      });
    });

    socket.on('answerAck', (ans) => {
      const hint = document.getElementById('hint');
      hint.textContent = 'Antwort aktuell: ' + ans + ' (änderbar bis Stopp)';
    });

    socket.on('questionLocked', () => { locked = true; });

    socket.on('questionEnded', ({correct}) => {
      const hint = document.getElementById('hint');
      hint.textContent = 'Richtig war: ' + correct;
    });
  </script>
</body>
</html>
